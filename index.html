<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybar - 主菜单</title>
    <link rel="stylesheet" href="style.css">
    <!-- Updated Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Cybar</h1>
        <div id="user-status">
            <!-- Status will be loaded here by global.js -->
            <a href="/auth/login/">登录</a> | <a href="/auth/register/">注册</a>
        </div>
    </header>

    <nav id="main-menu">
        <h2>主菜单</h2>
        <!-- Add spans for icons -->
        <a href="recipes/" class="menu-link main-function">
            <span class="icon">🍹</span> 查看配方
        </a>
        <a href="calculator/" class="menu-link main-function">
            <span class="icon">🧪</span> 计算酒精度
        </a>
        <!-- Corrected link to point to the add directory -->
        <a href="add/" class="menu-link admin-link">
            <span class="icon">➕</span> 添加新配方
        </a>
        <a href="admin/" class="menu-link admin-link">后台管理</a>
    </nav>

    <main id="content-area">
        <h2>欢迎来到 Cybar</h2>
        <p>请使用上方导航链接访问不同功能。</p>
    </main>

    <footer>
        <p>&copy; 2023 Cybar</p>
    </footer>

    <script src="/js/global.js"></script> <!-- Add global script -->
</body>
</html>
