<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原料选择 - Cybar</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/custom/ingredients-selection.css">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <h1><a href="/">Cybar</a></h1>
        <div id="user-status">
            <!-- Status will be loaded here by global.js -->
        </div>
    </header>

    <nav>
        <a href="/" class="back-link">← 返回主页</a>
    </nav>

    <main>
        <h2>选择原料</h2>
        <p class="description">浏览并选择您想要添加到鸡尾酒中的原料</p>

        <div class="ingredients-selection-container">
            <!-- 搜索栏 -->
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="ingredient-search" class="search-input" placeholder="搜索原料...">
            </div>

            <!-- 分类标签 -->
            <div class="categories-container">
                <button class="category-tab active" data-category="base_alcohol">基酒</button>
                <button class="category-tab" data-category="juice">果汁</button>
                <button class="category-tab" data-category="syrup">糖浆</button>
                <button class="category-tab" data-category="soda">碳酸饮料</button>
                <button class="category-tab" data-category="garnish">装饰</button>
                <button class="category-tab" data-category="other">其他</button>
            </div>

            <!-- 原料列表 -->
            <div class="ingredients-list-container" id="ingredients-list">
                <!-- 原料项目将通过JavaScript动态加载 -->
                <div class="ingredient-item">
                    <div class="ingredient-icon"><i class="fas fa-wine-bottle"></i></div>
                    <div class="ingredient-details">
                        <div class="ingredient-name">伏特加</div>
                        <div class="ingredient-abv">40% 酒精度</div>
                    </div>
                    <div class="category-tag">基酒</div>
                </div>

                <!-- 示例原料项目 - 这些只是为了演示，实际会由JS动态生成 -->
                <div class="ingredient-item selected">
                    <div class="ingredient-icon"><i class="fas fa-wine-bottle"></i></div>
                    <div class="ingredient-details">
                        <div class="ingredient-name">金酒</div>
                        <div class="ingredient-abv">38% 酒精度</div>
                    </div>
                    <div class="category-tag">基酒</div>
                </div>

                <div class="ingredient-item">
                    <div class="ingredient-icon"><i class="fas fa-wine-bottle"></i></div>
                    <div class="ingredient-details">
                        <div class="ingredient-name">波本威士忌</div>
                        <div class="ingredient-abv">45% 酒精度</div>
                    </div>
                    <div class="category-tag">基酒</div>
                </div>
            </div>

            <!-- 已选原料 -->
            <div class="selected-ingredients-container">
                <div class="selected-title">
                    已选择原料 <span class="selected-count" id="selected-count">1</span>
                </div>
                <div id="selected-ingredients-list">
                    <!-- 示例已选原料 - 实际会由JS动态生成 -->
                    <div class="selected-ingredient-item" data-id="gin">
                        <div class="ingredient-icon"><i class="fas fa-wine-bottle"></i></div>
                        <div class="ingredient-details">
                            <div class="ingredient-name">金酒</div>
                            <div class="ingredient-abv">38% 酒精度</div>
                        </div>
                        <div class="volume-input-container">
                            <input type="number" class="volume-input" value="30" min="0" step="5">
                            <span class="volume-unit">ml</span>
                        </div>
                        <button class="remove-selected-btn" title="移除此原料">×</button>
                    </div>

                    <!-- 没有选择原料时的提示 -->
                    <!-- <div class="empty-selection-message">请从列表选择原料</div> -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Cybar<br>made by 252</p>
    </footer>

    <script src="/js/global.js"></script>
    <script src="/custom/ingredients-selection.js"></script>
</body>

</html>
