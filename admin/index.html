<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - Cybar</title> <!-- Updated Title -->
    <link rel="stylesheet" href="../style.css"> <!-- 使用共享 CSS -->
    <!-- Updated Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>后台管理</h1>
        <!-- <button id="logout-btn">登出</button> --> <!-- Removed Logout Button -->
    </header>

    <nav>
        <a href="../" class="back-link">返回主菜单</a>
    </nav>

    <!-- Initially hide main content, show after password check -->
    <main style="display: none;">
        <!-- NEW Statistics Section -->
        <section id="admin-stats">
            <h2>访问统计</h2>
            <ul id="stats-list">
                <li>主页访问: <span id="stat-home">加载中...</span></li>
                <!-- Removed other list items -->
            </ul>
            <button id="refresh-stats-btn">刷新统计</button>
        </section>
        <!-- End Statistics Section -->

        <section id="admin-delete">
            <h2>删除配方</h2>
             <form id="delete-recipe-form">
                <div class="form-group">
                    <label for="delete-recipe-select">选择要删除的配方:</label>
                    <!-- Replace text input with select dropdown -->
                    <select id="delete-recipe-select" name="delete-recipe-select" required>
                        <option value="" disabled selected>-- 请选择 --</option>
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <button type="submit">删除选中的配方</button>
            </form>
            <div id="delete-message" class="message"></div>
        </section>

        <section id="current-recipes">
             <h2>当前配方列表</h2>
             <ul id="recipe-list-admin">
                 <li>正在加载...</li>
             </ul>
             <button id="refresh-list-btn">刷新列表</button>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
